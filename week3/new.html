<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Application Form</title>
    <style>
        .image-container {
            display: flex;
            justify-content: space-between;
        }

        .sample-image {
            max-width: 48%;

        }
        img{
            height:200px;
            width:200px;
        }
    </style>
</head>
<body>
    <h1>Passport Application Form</h1>
    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br>
        
        <label for="photo">Passport Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br>
        
        <label for="documents">Supporting Documents:</label>
        <input type="file" id="documents" name="documents" multiple accept=".pdf,.doc,.docx" required><br>
        
        <button type="submit">Submit Application</button>
    </form>
    <form action="#" method="post">
        <!-- Form fields here -->
    </form>
    
    <p>For more information, visit the <a href="https://www.passportindia.gov.in" target="_blank">Passport Seva website</a>.</p>
    
    <div class="image-container">
        <div class="sample-image">
            <h2>Sample Indian Passport</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/Indian_Passport_cover_2015.jpg" alt="Sample Indian Passport">
        </div>
        
        <div class="sample-image">
            <h2>Indian Emblem</h2>
            <img src="https://th.bing.com/th/id/OIP.v3wHRdXdi1Rc9obYeGYfWAHaMk?pid=ImgDet&rs=1" alt="Indian Emblem">
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 Ministry of External Affairs, Government of India. All rights reserved.</p>
    </footer>
</body>
</html>
